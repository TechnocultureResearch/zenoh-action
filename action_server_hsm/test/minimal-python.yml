version: "3.9"
services:

  action-server:
    image: zenoh-action-server
    build: ../python
    depends_on:
      - local-zenoh-router
    restart: unless-stopped

  action-dashboard:
    image: action-dashboard
    build: ../dashboard
    depends_on:
      - action-server
    ports:
      - 3000:3000
    restart: unless-stopped

  local-zenoh-router:
     image: eclipse/zenoh:latest
     ports:
       - 7447:7447
       - 8000:8000
     environment:
       - RUST_LOG=debug
     restart: unless-stopped

