version: "3.9"
services:

  action-server:
    image: zenoh-action-server
    build: ../python/action_server
    depends_on:
      - log-forwarder
      - local-zenoh-router
    restart: unless-stopped

  action-test:
    image: zenoh-action-client
    build: ../python/action_client
    container_name: action
    build: ../rust
    depends_on:
      - log-forwarder
      - local-zenoh-router
    restart: unless-stopped

  action-dashboard:
    image: action-dashboard
    container_name: dashboard
    build: ../dashboard
    depends_on:
      - action-server
    ports:
      - "3000:3000"
    restart: unless-stopped

  log-forwarder:
    image: fluent/fluent-bit:2.0
    container_name: fluentbit
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
    ports:
      - 24224:24224/tcp
      - 24224:24224/udp
    env_file:
      - aws.env
    restart: unless-stopped
    depends_on:
      - watchtower

  local-zenoh-router:
    image: eclipse/zenoh:latest
    container_name: router
    ports:
      - 7447:7447
      - 8000:8000
    volumes:
      - ./zenoh_docker:/root/.zenoh
    environment:
      - RUST_LOG=debug
    depends_on:
      - log-forwarder
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    stdin_open: true
    tty: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ="IST"
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_NO_RESTART=true
      - WATCHTOWER_SCHEDULE=0 3 * * *
    restart: unless-stopped

